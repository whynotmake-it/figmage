name: Continuous Integration

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic_pull_request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  flutter-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: write
      checks: write
      pull-requests: write
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4

      # - name: 🎯 Setup Dart
      #   uses: dart-lang/setup-dart@v1.5.1
      #   with:
      #     sdk: 'stable'

      # - name: Ⓜ️ Set up Melos
      #   uses: bluefireteam/melos-action@v2

      # - name: 🧪 Run Analyze
      #   run: melos run analyze

      # - name: 📝 Run Test
      #   run: melos run coverage

      - name: 📊 Generate Coverage
        id: coverage-report
        uses: whynotmake-it/dart-coverage-assistant@788a48b32fc773c6ceeafde7f25493fd0bf2f0c2
        with:
          enforce_threshold: 'none'
          lower_threshold: 50
          upper_threshold: 100
