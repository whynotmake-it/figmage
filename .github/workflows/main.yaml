name: Continuous Integration

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic_pull_request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  flutter-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4
      
      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1.5.1
        with:
          sdk: 'stable'
      
      - name: Ⓜ️ Set up Melos
        uses: bluefireteam/melos-action@v2

      - name: 🧪 Run Analyze
        run: melos run analyze

      - name: 📝 Run Test
        run: melos run coverage
      
      - name: 📊 Generate Coverage
        id: coverage-report
        uses: whynotmake-it/dart-coverage-assistant@6d70fca0a216d191e399385cf82585f5ca86e6cd
      
      - name: 💬 Add sticky comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.coverage-report.outputs.message }}
          
  