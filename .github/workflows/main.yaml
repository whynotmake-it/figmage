name: Continuous Integration

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic_pull_request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  flutter-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v4
      
      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1.5.1
        with:
          sdk: 'stable'
      
      - name: ðŸ“Š Generate Coverage
        id: coverage-report
        uses: whynotmake-it/dart-coverage-assistant@1324870321060b2c513f4aa110276cd2013b92d4
        with:
          enforce_threshold: 'none'
      
      - name: ðŸ’¬ Add sticky comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.coverage-report.outputs.message }}
          
  