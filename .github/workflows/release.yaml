name: Prepare Release

on:
  workflow_dispatch:

jobs:
  verify_release:
    name: Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1.6.4
        with:
          sdk: "stable"

      - name: â“‚ï¸ Set up Melos
        uses: bluefireteam/melos-action@6085791af7036f6366c9a4b9d55105c0ef9c6388
        with:
          run-versioning: true
          publish-dry-run: true

      - name: ğŸ‹ Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "chore(release): Publish packages"
          body: "Prepared all packages to be released to pub.dev"
          branch: chore/release
          delete-branch: true
