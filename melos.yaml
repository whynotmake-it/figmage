name: figmage_workspace

packages:
  - .
  - packages/*

command:
  bootstrap:
    hooks:
      pre: dart pub global activate coverage
  version:
    updateGitTagRefs: true

scripts:
  analyze:
    run: |
      dart analyze . --fatal-infos
    exec:
      # We are setting the concurrency to 1 because a higher concurrency can crash
      # the analysis server on low performance machines (like GitHub Actions).
      concurrency: 1
    description: |
      Run `dart analyze` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  test:select:
    run: dart test
    exec:
      concurrency: 6
      failFast: true
    packageFilters:
      dirExists: test
    description: Run `dart test` for selected packages.

  test:
    run: melos run test:select --no-select
    description: Run all dart tests in this project.

  coverage:select:
    run: |
      dart test --coverage=coverage && 
      dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info -c --report-on=lib &&
      rm -rf coverage/test/
    exec:
      concurrency: 6
      failFast: true

    packageFilters:
      dirExists: test
    description: Generate coverage for the selected package.

  coverage:
    run: melos run coverage:select --no-select
    description: Generate coverage for all packages.
